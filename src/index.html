<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Movies DB</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      />
      <link href="/dist/output.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container mx-auto">
         <div class="app-wrapper flex flex-col">
            <div class="top-wrap flex p-2 items-center">
               <div class="logo-wrap">
                  <a href="#">
                     <img
                        class="img-logo hover:cursor-pointer"
                        src="../images/alt logo short.svg"
                        alt="the movie database api logo"
                     />
                  </a>
               </div>
               <div class="menu pl-12 text-xl hover:cursor-pointer">
                  <a href="#">Home</a>
               </div>
               <div class="search-wrap w-full">
                  <form action="#" class="form-wrap w-full flex justify-end">
                     <div class="search-field relative">
                        <input
                           type="text"
                           class="search"
                           placeholder="Search for movie..."
                        />
                        <div
                           class="icon-search absolute right-4 top-2 cursor-pointer"
                        >
                           <i class="bi bi-search"></i>
                        </div>
                     </div>
                  </form>
               </div>
            </div>

            <content class="content-wrap w-full py-8 min-h-full">
               <!-- feature slider -->
               <div class="feature">
                  <div class="feat-wrap"></div>
               </div>

               <div class="xl-wrap my-8">
                  <h1 class="h1-txt">Top Movies</h1>
                  <div class="latest-cont">
                     <div class="m-c movies-2"></div>
                     <div class="m-c movies-2"></div>
                     <div class="m-c movies-2"></div>
                     <div class="m-c movies-2"></div>
                  </div>
               </div>
               <!-- trailers -->
               <div class="xl-wrap my-8">
                  <h1 class="h1-txt">Latest Movie Trailers</h1>
                  <div class="latest-cont">
                     <div class="m-c movies-1"></div>
                     <div class="m-c movies-1"></div>
                     <div class="m-c movies-1"></div>
                  </div>
               </div>

               <div class="xl-wrap my-8">
                  <h1 class="h1-txt">Celebrities</h1>
                  <div class="latest-cont">
                     <div class="m-c celeb-1"></div>
                     <div class="m-c celeb-1"></div>
                     <div class="m-c celeb-1"></div>
                     <div class="m-c celeb-1"></div>
                     <div class="m-c celeb-1"></div>
                  </div>
               </div>
            </content>

            <footer class="foot-wrap flex justify-center items-center">
               <div class="footer-logo w-36">
                  <a
                     href="https://developer.themoviedb.org/docs"
                     target="_blank"
                  >
                     <img
                        class="img-logo hover:cursor-pointer"
                        src="../images/logo.svg"
                        alt="the movie database api logo"
                     />
                  </a>
               </div>
               <div class="footer-about border ml-12 w-full">
                  <div class="about-api">
                     <h1 class="font-semibold mb-2">MORE ABOUT API</h1>
                     <ul class="flex flex-col gap-1">
                        <li class="li-api">About TMDB</li>
                        <li class="li-api">TMDB API</li>
                        <li class="li-api">TMDB Forums</li>
                        <li class="li-api">API System Status</li>
                     </ul>
                  </div>
               </div>
            </footer>
         </div>
      </div>
   </body>
</html>
